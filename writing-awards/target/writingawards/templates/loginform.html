<div class="col-md-4 formContainer ">
	<div class="loginInner">
		<form role="form" ng-submit="login()">
			<h4>Login <any style="font-size:small;color: red;font-style: italic;padding-left: 5px;" >{{info}}{{$root.errorMsg}} </any></h4>
			<div class="form-group">
				<input type="email" required="required" class="form-control" ng-model="authuser.user.userId" placeholder="email" name="userId">
			</div>
			<div class="form-group">
				<input type="password" required="required" class="form-control" ng-model="authuser.user.password" placeholder="password" name="password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="authuser.rememberMe" name="remember"> Remember me
				</label>
				<a class="pull-right" style="cursor: pointer;" ng-click="resetPassword()">Forgot Password?</a>
			</div>
			<input class="btn btn-default pull-right buttonDecor" type="submit" id="submit" value="Login">
		</form>
	</div>
	<div class="registerContainer" ng-hide="$root.regExpired">
		<h4 class="text-center"> Join and Participate!</h4>
		<a  style="width: 100%;" href="#/enroll" class="btn btn-default text-center buttonDecor">Register</a>
	</div>

	<div class="registerContainer" ng-show="$root.regExpired">
		<h5 class="text-center">Registrations and submissions are closed for Scholastic Writing Awards 2015.</h5>
		<!--p class="text-center" style="font-size: small; color: gray;font-style: italic;">Thank You for Your Interest<br>in Scholastic Writing Awards.</p-->
	</div>

</div>
